# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
warnings_are_errors: false

r_check_args: --as-cran

use_bioc: true


matrix:
  include:
    - os: osx
      r: bioc-release
      addons:
        homebrew:
          packages:
            -gcc
          update: true
    - os: linux
      r: bioc-release
      r_packages:
        - covr
        - pkgdown
        - ragg
      after_success:
        - Rscript -e 'covr::codecov()'
        - R CMD INSTALL .
        - Rscript -e 'pkgdown::build_site()'
      deploy:
        - provider: pages
          skip-cleanup: true
          github-token: $GITHUB_PAT
          keep-history: true
          local-dir: docs
          on:
            branch: master
        - provider: releases
          api_key: $GITHUB_PAT
          file: $PKG_TARBALL
          skip_cleanup: true
          on:
            tags: true
